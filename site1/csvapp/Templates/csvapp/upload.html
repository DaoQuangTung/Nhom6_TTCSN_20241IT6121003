<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm 6 - Phát triển dự án CNTT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
    body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle, #f3f4f6, #e5e7eb);
    color: #1f2937;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    transition: background 0.5s ease, color 0.5s ease;
}

header {
    background: linear-gradient(120deg, #34d399, #10b981, #047857);
    color: white;
    text-align: center;
    padding: 40px 0;
    font-size: 2.8rem;
    font-weight: bold;
    position: relative;
    overflow: hidden;
    z-index: 1;
    animation: headerFadeIn 1.5s ease-out;
}

@keyframes headerFadeIn {
    from {
        opacity: 0;
        transform: translateY(-20%);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.navbar {
    background: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 999;
    border-bottom: 3px solid #34d399;
}

.navbar-nav .nav-link {
    font-size: 1.1rem;
    color: #adb9cb;
    text-decoration: none;
    margin: 0 15px;
    position: relative;
    overflow: hidden;
    transition: color 0.3s ease;
}

.navbar-nav .nav-link::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0%;
    height: 3px;
    background: #34d399;
    transition: width 0.3s ease-in-out;
}

.navbar-nav .nav-link:hover {
    color: #047857;
}

.navbar-nav .nav-link:hover::after {
    width: 100%;
}

.card {
    background: #ffffff;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin: 40px auto;
    max-width: 450px;
    transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: -100px;
    right: -100px;
    width: 200px;
    height: 200px;
    background: rgba(34, 197, 94, 0.1);
    border-radius: 50%;
    animation: rotateCircle 6s infinite linear;
}

.card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

@keyframes rotateCircle {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.card-header {
    background: linear-gradient(90deg, #10b981, #34d399);
    color: white;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    border-radius: 20px 20px 0 0;
    padding: 15px;
    animation: slideInFromLeft 1s ease-out;
}

@keyframes slideInFromLeft {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.btn-success {
    background: linear-gradient(135deg, #10b981, #34d399);
    color: white;
    font-size: 1.2rem;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    transition: all 0.4s ease;
}

.btn-success:hover {
    background: linear-gradient(135deg, #34d399, #10b981);
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
}

.form-control {
    width: 100%;
    padding: 10px 20px;
    font-size: 1rem;
    border: 2px solid #d1d5db;
    border-radius: 20px;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #34d399;
    box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
    outline: none;
}

footer {
    background: #1f2937;
    color: #9ca3af;
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
    position: relative;
    overflow: hidden;
}

footer a {
    color: #34d399;
    text-decoration: none;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #10b981;
}

</style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Thực tập cơ sở ngành</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'trangchu' %}"><i class="fas fa-home"></i> Về trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_management' %}"><i class="fas fa-cogs"></i> Quản lý Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'location_management' %}"><i class="fas fa-list-alt"></i> Quản lý Danh mục sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_files' %}"><i class="fas fa-upload"></i> Báo cáo Doanh thu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'supplier_management' %}"><i class="fas fa-truck"></i> Quản lý Nhà cung cấp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'warehouse_entry_list' %}"><i class="fas fa-boxes"></i> Quản lý nhập kho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'warehouse_exit_list' %}"><i class="fas fa-exchange-alt"></i> Quản lý xuất kho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Upload CSV Files</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="csv_files" class="form-label">Chọn tệp CSV</label>
                        <input type="file" name="csv_files" id="csv_files" class="form-control" multiple>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
